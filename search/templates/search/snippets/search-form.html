<form method="GET" action="{% url "search:query" %}" class="d-flex search-form" >
   <div class="input-group">
      <input class="form-control" type="search" placeholder="Search" name='q' aria-label="Search" value="{{request.GET.q}}">
      <span class="input-group-btn">
         <button class="btn btn-outline-success offset-md-1" type="submit">Search</button>
      </span>
   </div>
</form>
